<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie | Delicious Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="register">
        <div class="container">
          <h1>Welcome to Foodie.com</h1>
          <p><a href="/">Home</a></p>
          <h1>Register</h1>
          <p>Please fill in this form to sign in.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="name" placeholder="Name" name="name" id="name" required>

          <label for="username"><b>Name</b></label>
          <input type="username" placeholder="Username" name="username" id="username" required>
    
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
      

          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="/signin.html">Sign in</a>.</p>
        </div>
      </form>
</body>

</html>

<script>
    //const formData = new FormData(register);

    register.onsubmit = async (e) => {
      e.preventDefault();
  
      let response = await fetch('/api/user/register', {
        method: 'POST',
        body: new FormData(register)
      })
  
      let result = await response.json()
      if(result.status == "ok") {
        alert("Register successfully")
        window.location.href = "/signin.html"
      } else {
        alert(result.error.message);
      }
  

    };
  </script>
